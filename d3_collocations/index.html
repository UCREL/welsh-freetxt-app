<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Collocations Visualization</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        .node {
            stroke: #fff;
            stroke-width: 1.5px;
        }

        .link {
            stroke: #999;
            stroke-opacity: 0.6;
        }
    </style>
</head>
<body>
    <div id="graph"></div>
    <script>
        const width = 800;
        const height = 800;

        const svg = d3.select("#graph")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        const links = collocationsData.collocations.map(d => ({
            source: collocationsData.keyword,
            target: d.word,
            freq: d.freq
        }));
        const collocationsData = <!--collocations_data_placeholder-->;
        const data = collocationsData.collocations;
        const nodes = Array.from(new Set(links.flatMap(l => [l.source, l.target])), word => ({word}));

        const simulation = d3.forceSimulation(nodes)
            .force("link", d3.forceLink(links).id(d => d.word).distance(100))
            .force("charge", d3.forceManyBody().strength(-100))
            .force("center", d3.forceCenter(width / 2, height / 2));

        const link = svg.append("g")
            .attr("stroke", "#999")
            .attr("stroke-opacity", 0.6)
            .selectAll("line")
            .data(links)
            .join("line");

        const node = svg.append("g")
            .attr("stroke", "#fff")
            .attr("stroke-width", 1.5)
            .selectAll("circle")
            .data(nodes)
            .join("circle")
            .attr("r", d => {
                const link = links.find(l => l.target === d.word);
                return link ? Math.sqrt(link.freq) * 5 : 10;
            })
            .attr("fill", d => d.word === collocationsData.keyword ? "green" : "gray")
            .call(drag(simulation));
        

       node.append("text")
          .attr("dy", ".35em")
           .text(d => d.word);


        simulation.on("tick", () => {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            node
                .attr("cx", d => d.x)
                .attr("cy", d => d.y);
        });

        function drag(simulation) {
            function dragstarted(event) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                event.subject.fx = event.subject.x;
                event.subject.fy = event.subject.y;
            }

            function dragged(event) {
                event.subject.fx = event.x;
                event.subject.fy = event.y;
            }

            function dragended(event) {
                if (!event.active) simulation.alphaTarget(0);
                event.subject.fx = null;
                event.subject.fy = null;
            }

            return d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended);
        }
    </script>
</body>
</html>
